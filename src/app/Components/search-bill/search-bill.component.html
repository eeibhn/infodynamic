

<mat-sidenav-container>

<div class=toolbarheader>
  Selection Criteria
</div>
<br>
<mat-form-field class='dropdown'>
  <mat-select multiple placeholder='Address'
                [(ngModel)]='selectedDeviceTypes'
                (ngModelChange)='selectChangeHandler($event)'>

    <mat-option *ngFor="let DeviceType of deviceType$ | async" [value]='DeviceType.meterserialnumber'>
      {{DeviceType.meterserialnumber}}
    </mat-option>

  </mat-select>


</mat-form-field>

<br>
<br>
<div class='form-group'>
  <label class='date' for='startDate'> Start Date</label>
  <input id='startDate' name='startDate' [(ngModel)] = 'startDate' (ngModelChange)='selectStartDateHandler($event)'
         type='text' bsDatepicker class='form-control'>
</div>


<div class='form-group'>
  <label class='date' for='endDate'> End Date</label>
  <input id='endDate' name='endDate' [(ngModel)] = 'endDate' (ngModelChange)='selectEndDateHandler($event)'
         type='text' bsDatepicker class='form-control'>
</div>

<br>
<br>
<div style="text-align:center">

    <button  class=updateButton (click)="clickEvent()" >
    Update List</button>
<!--  <h2>{{msg}}</h2> -->
 </div>
 <br>


</mat-sidenav-container>
