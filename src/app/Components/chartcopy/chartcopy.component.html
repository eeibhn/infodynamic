<div id="elementtoexport">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <h1 class='toolbarheader'>
    Reported Meters
  </h1>
    <mat-card class="matcard">


    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          <mat-form-field appearance="fill">
            <mat-label>Input Meter</mat-label>
            <input matInput [(ngModel)]="searchKey" placeholder="Filter on Specific Values" (keyup)="applyFilter()" class="searchControl">
          </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="areaid">
      <th mat-header-cell *matHeaderCellDef> Area Id </th>
      <td mat-cell *matCellDef="let element"> {{element.areaid}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="areaname">
      <th mat-header-cell *matHeaderCellDef> Area Name </th>
      <td mat-cell *matCellDef="let element"> {{element.areaname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="meterserialno">
      <th mat-header-cell *matHeaderCellDef> Meter Serial No. </th>
      <td mat-cell *matCellDef="let element"> {{element.meterserialno}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="nmi">
      <th mat-header-cell *matHeaderCellDef> NMI </th>
      <td mat-cell *matCellDef="let element"> {{element.nmi}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="schedulename">
      <th mat-header-cell *matHeaderCellDef> Schedule Name </th>
      <td mat-cell *matCellDef="let element"> {{element.schedulename}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef > Delete </th>
      <td mat-cell class="delete" *matCellDef="let element">
      <button class=button2 mat-icon-button>
      <mat-icon (click)='delete(element.nmi)'>delete</mat-icon>
      </button>
      </td>
    </ng-container>

        <ng-container matColumnDef="print">
      <th mat-header-cell *matHeaderCellDef > Print </th>
      <td mat-cell class="print" *matCellDef="let element">
      <button class=button2 mat-icon-button>
      <mat-icon (click)='print(element.nmi)'>print</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>

    </mat-card>


  <div class="row">
    <div class="column1">
        <app-display  (messageEventDisplayChart)='receiveMessageDisplayChart($event)'
                    (messageEventBatch)='receiveMessageBatch($event)'>
        </app-display>
      </div>
    <div class="column2">
      <div class="mycanvas">
        <canvas id="mycanvas"></canvas>
      </div>
      <div class="slider">
        <ngx-slider
          [(value)]="minValue"
          [(highValue)]="maxValue"

          (highValueChange)="onSelect($event)"

          [options]="options"
          class="slider">
        </ngx-slider>
      </div>
      <div class="mycanvas2">
        <canvas id="mycanvas2"></canvas>
      </div>
      </div>
      <div class="mycanvas3">
        <div class="mycanvas4">
          <canvas id="mycanvas4"></canvas>
        </div>
        <div class="mycanvas4">
          <canvas id="mycanvas5"></canvas>
        </div>
        <div class="mycanvas4">
          <canvas id="mycanvas6"></canvas>
        </div>
      </div>

  </div>

</div>
